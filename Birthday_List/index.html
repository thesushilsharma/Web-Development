<!DOCTYPE html>
<html>

<head>
    <meta name="description"
        content="This program will make the character photos visible when hovering over the date. It will also change the colors of the photos and highlight the birthday date.">
    <meta name="author" content="Sushil Sharma">
    <meta name="keywords"
        content="HTML, CSS, Portfolio, Github, Github pages, Freelancer, Website Developement, JavaScript, PHP, Developer, Tailwind, Bootstrap, VSCode">
    <title>The Sushil Sharma | Our Birthdays </title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>

<body>
    <header class="text-center">
        <h1 class="text-3xl font-bold mb-4">Birthday Calender</h1>
        <q class="text-lg italic">Not friends, not enemies, just strangers with memories.</q>
    </header>
    <main class="container mx-auto px-4 py-6 bg-blue-500">
        <section class="bg-gray-900 body-font">
            <div class="container flex flex-wrap px-5 py-24 mx-auto items-center">
                <div
                    class="md:w-1/2 md:pr-12 md:py-8 md:border-r md:border-b-0 md:mb-0 mb-10 pb-10 border-b border-gray-800">
                    <div id="wishes-container" class="bg-white p-4 rounded-lg shadow-md">
                        <h2 class="text-lg font-bold mb-4">Birthday Wishes</h2>
                    </div>
                </div>
                <div class="flex flex-col md:w-1/2 md:pl-12">
                    <div id="upcoming-container" class="bg-white p-4 rounded-lg shadow-md">
                        <h2 class="text-lg font-bold mb-4">Upcoming Birthdays</h2>
                    </div>
                </div>
            </div>
        </section>
    </main>
    <script src="assets/main.js"></script>
</body>

</html>
