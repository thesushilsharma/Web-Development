<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="Form using JavaScript, HTML, CSS">
    <meta name="author" content="Sushil Sharma">
    <meta name="keywords" content="HTML, CSS, Contact Form, Github, Get in touch">
    <title>Sushil Sharma | Work with us</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>

<body class="bg-gray-900 p-8">
    <main class="flex max-w-full flex-auto flex-col">
        <div class="max-w-xl mx-auto bg-white p-8 rounded shadow-md">
            <h2 class="text-2xl font-semibold mb-4">Submit your candidacy</h2>
            <h3 class="text-sm font-medium text-gray-500">
                We do not seem to know about you. <br />
                If you wish to join us, please tell us know about you:
            </h3>

            <form action="#" method="post" enctype="multipart/form-data">
                <!-- Title -->
                <div class="mb-4">
                    <h3 class="mb-4 font-semibold text-gray-900">
                        Title*
                    </h3>
                    <div class="flex">
                        <input type="radio" id="title_mr" name="title" value="Mr"
                            class="w-4 h-4 text-blue-600 bg-gray-100 border-gray-300 focus:ring-blue-500" required />
                        <label for="title_mr" class="ms-2 text-sm font-medium text-gray-900 mr-2">Mr</label>

                        <input type="radio" id="title_miss" name="title" value="Miss"
                            class="w-4 h-4 text-blue-600 bg-gray-100 border-gray-300 focus:ring-blue-500" required />
                        <label for="title_miss" class="ms-2 text-sm font-medium text-gray-900 mr-2">Miss</label>

                        <input type="radio" id="title_mrs" name="title" value="Mrs"
                            class="w-4 h-4 text-blue-600 bg-gray-100 border-gray-300 focus:ring-blue-500" required />
                        <label for="title_mrs" class="ms-2 text-sm font-medium text-gray-900">Mrs</label>
                    </div>
                </div>
                <!-- Mobile Phone -->
                <div class="grid grid-cols-2 gap-6 mb-6">
                    <!-- First Name -->
                    <div class="mb-4">
                        <label for="first_name" class="block mb-2 text-sm font-medium text-gray-900">First Name*</label>
                        <input type="text" id="first_name" name="first_name"
                            class="bg-gray-50 border border-gray-300 text-gray-900 text-sm rounded-lg focus:ring-blue-500 focus:border-blue-500 block w-full p-2.5"
                            placeholder="Sushil" required />
                    </div>

                    <!-- Last Name -->
                    <div class="mb-4">
                        <label for="last_name" class="block mb-2 text-sm font-medium text-gray-900">Last Name*</label>
                        <input type="text" id="last_name" name="last_name"
                            class="bg-gray-50 border border-gray-300 text-gray-900 text-sm rounded-lg focus:ring-blue-500 focus:border-blue-500 block w-full p-2.5"
                            placeholder="Sharma" required />
                    </div>
                    <div class="mb-4">
                        <label for="countryDropdown" class="block mb-2 text-sm font-medium text-gray-900">Select a
                            country:</label>
                        <select id="countryDropdown"
                            class="bg-gray-50 border border-gray-300 text-gray-900 text-sm rounded-lg focus:ring-blue-500 focus:border-blue-500 block w-full p-2.5">
                            <option value="">Country Code</option>
                        </select>
                    </div>

                    <div class="mb-4">
                        <label for="phoneNumber" class="block mb-2 text-sm font-medium text-gray-900">Mobile
                            Phone*</label>
                        <input type="tel" id="phoneNumber" placeholder="Enter phone number"
                            class="bg-gray-50 border border-gray-300 text-gray-900 text-sm rounded-lg focus:ring-blue-500 focus:border-blue-500 block w-full p-2.5"
                            size="20" minlength="9" maxlength="14" required />
                    </div>
                    <!-- Email -->
                    <div class="mb-4">
                        <label for="email" class="block mb-2 text-sm font-medium text-gray-900">Email*</label>
                        <input type="email" id="email" name="email"
                            class="bg-gray-50 border border-gray-300 text-gray-900 text-sm rounded-lg focus:ring-blue-500 focus:border-blue-500 block w-full p-2.5"
                            placeholder="sushil@sharma.com" required />
                    </div>

                    <!-- Nationality -->
                    <div class="mb-4">
                        <label for="nation_select"
                            class="block mb-2 text-sm font-medium text-gray-900">Nationality*</label>
                        <select id="nation_select" name="nationality"
                            class="bg-gray-50 border border-gray-300 text-gray-900 text-sm rounded-lg focus:ring-blue-500 focus:border-blue-500 block w-full p-2.5"
                            required>
                            <option value="">Select Nationality</option>
                        </select>
                    </div>
                </div>

                <!-- Expected Monthly Salary -->
                <div class="space-y-6 sm:flex sm:space-x-3 sm:space-y-0">
                    <div class="grow space-y-1">
                        <label for="monthly_salary" class="block mb-2 text-sm font-medium text-gray-900">Expected
                            Monthly Salary</label>
                        <input type="number" id="monthly_salary" name="monthly_salary" min="1" step="any"
                            class="block w-full p-2 text-gray-900 border border-gray-300 rounded-lg bg-gray-50 sm:text-xs focus:ring-blue-500 focus:border-blue-500"
                            placeholder="5000" required />
                    </div>
                    <div class="space-y-1 sm:w-40">
                        <label for="currency_select" class="block mb-2 text-sm font-medium text-gray-900">Select
                            Currency</label>
                        <select id="currency_select" name="monthly_salary"
                            class="block w-full p-2 text-gray-900 border border-gray-300 rounded-lg bg-gray-50 sm:text-xs focus:ring-blue-500 focus:border-blue-500"
                            required>
                            <option value="">Choose one</option>
                        </select>
                    </div>
                </div>

                <!-- Upload Picture -->
                <div class="flex flex-col mb-4">
                    <label for="picture" class="block text-gray-700 font-semibold mb-2">Upload Your Picture
                        (Optional)</label>
                    <div class="relative border border-gray-300 rounded h-32">
                        <input type="file" id="picture" name="picture" accept="image/*"
                            class="absolute w-full h-full opacity-0 cursor-pointer" multiple />
                        <div class="flex items-center justify-center h-full">
                            <p class="text-gray-400 text-sm">
                                Drop, select, or paste an image here
                            </p>
                        </div>
                    </div>
                </div>

                <!-- Upload Resume -->
                <div class="flex flex-col mb-4">
                    <label for="resume" class="block text-gray-700 font-semibold mb-2">Upload Your Resume*</label>
                    <div class="relative border border-gray-300 rounded h-32">
                        <input type="file" id="resume" name="resume" accept=".pdf, .doc, .docx"
                            class="absolute w-full h-full opacity-0 cursor-pointer" multiple />
                        <div class="flex items-center justify-center h-full">
                            <p class="text-gray-400 text-sm">
                                Drop, select, or paste a file here
                            </p>
                        </div>
                    </div>
                </div>

                <!-- Tell Us More -->
                <div class="mb-4">
                    <label for="about_yourself" class="block text-gray-700 font-semibold mb-2">Tell Us More About
                        Yourself</label>
                    <textarea id="about_yourself" name="about_yourself" rows="4"
                        class="w-full px-4 py-2 border rounded focus:outline-none focus:border-blue-500"
                        required></textarea>
                </div>

                <!-- Terms and Conditions -->
                <div class="mb-4">
                    <div class="relative inline-block w-10 mr-2 align-middle select-none">
                        <input type="checkbox" id="terms" name="terms"
                            class="form-checkbox checked:bg-blue-500 outline-none focus:outline-none right-4 checked:right-0 duration-200 ease-in absolute block w-6 h-6 rounded-full bg-white border-4 appearance-none cursor-pointer"
                            required />
                        <label for="terms" class="block h-6 overflow-hidden bg-gray-300 rounded-full cursor-pointer">
                        </label>
                    </div>
                    <span class="font-medium text-gray-400 ml-2 text-sm">
                        I acknowledge and agree to the terms and conditions
                    </span>
                </div>
                <!-- Submit Button -->
                <div class="mt-8">
                    <button type="submit"
                        class="rounded-md bg-indigo-600 px-3 py-2 text-sm font-semibold text-white shadow-sm hover:bg-indigo-500 focus-visible:outline focus-visible:outline-2 focus-visible:outline-offset-2 focus-visible:outline-indigo-600">
                        👍 Submit my candidacy
                    </button>
                </div>
            </form>
        </div>
    </main>
    <script src="assets/script.js"></script>
</body>


</html>
