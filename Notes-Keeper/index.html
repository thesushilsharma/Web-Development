<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="description" content="Building A Simple Browser Offline To-Do List With WebSQL">
    <meta name="author" content="Sushil Sharma">
    <meta name="keywords" content="WebSQL, localdatabase, sql, Database, browser database, Notes keeper">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="Assets/style.css">
    <title>The Sushil Sharma | Notes Keeper</title>
</head>

<body>
    <div class="container">
        <center>
            <div>
                <h1>Death Note</h1>
                <span>Message To Yourself! My classified archive</span>
            </div>
            <table class="info" style="padding: 15px 15px 15px 15px;">
                <tr>
                    <ul id="comments"></ul>
                </tr>
                <tr>
                    <td>
                        <input type="text" id="topic" name="topic" placeholder="E-Mail">
                    </td>
                </tr>
                <tr>
                    <td>
                        <textarea rows="5" cols="50" name="note" id="note" placeholder="Comments"></textarea>
                    </td>
                </tr>
                <tr>
                    <td><button type="button" id="addDraft" onclick="createTicket();">Add a note</button>
                        <button type="button" id="clearDatabase" onclick="clearDatabase();">Clear
                            all</button>
                    </td>
                </tr>

            </table>
        </center>
    </div>
    <div id="listholder">
        <h3 class="info" style="padding-left:15px;margin-right:86%;line-height:45px;">
            Thoughts, feelings and plans as time goes
        </h3>
        <ol id="savednotes">
        </ol>
    </div>
    <p><strong>Note: </strong>You can leave this page and come back, your notes are going nowhere!</p>



</body>
<script src="Assets/main.js"></script>

</html>
