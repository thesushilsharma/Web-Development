<!DOCTYPE html>
<html>

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>The Sushil Sharma | Quiz Questions And Answers</title>
    <meta name="description" content="Quiz game using JavaScript">
	<meta name="keywords" content="Html, CCS, JavaScript, Github">
	<meta name="author" content="Sushil Sharma">
    <script>
        
        function getScore(form) {
            var answers = ["ans3", "ans4", "ans8", "ans10", "ans13"];
            var correct=["first","second","third","forth","fifth"];
            var score = 0;
           var i=0;
           var Value;
           for (i;i<answers.length;i++)
           {
               if(document.getElementById(answers[i]).checked)
               {
                   score++;
               }
               else{
                   Value=document.getElementById(answers[i]).value;
                   document.getElementById(correct[i]).innerHTML="Corect answer is "+ Value;
               }
               }
           
            document.getElementById("Total").innerHTML = "You got " + score + " correct out of 5";
        }
    </script>
</head>

<body>
    <center>
        <h1>Quiz</h1>
    </center>
    <form id="quiz" name="quiz" method="post" onsubmit="" action="">
        <b>Question 1.
            <br>5+6<br></b>

            <input type="radio" name="question1" id="ans1" value="5">5<br>

            <input type="radio" name="question1" id="ans3" value="11">11<br>
        </blockquote>
        <span id="first" style="color:red;"></span><br>
        <b>
            <hr>

            <input type="radio" name="question2" id="ans4" value="5">5<br>

            <input type="radio" name="question2" id="ans6" value="102">102<br>
        </blockquote>
        <span id="second" style="color:red;"></span><br>
        <b>
            <hr>

            <input type="radio" name="question3" id="ans7" value="10">10<br>

            <input type="radio" name="question3" id="ans9" value="25.30">25.30<br>

        <span id="third" style="color:red;"></span><br>

        <input type="button" value="Submit" onclick="getScore(this.form)">
